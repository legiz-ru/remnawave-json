services:
  remnawave-json:
    image: ghcr.io/jolymmiels/remnawave-json:latest
    network_mode: host
    env_file:
      - .env
    volumes:
      - ./templates/subscription/index.html:/app/templates/subscription/index.html
      - ./templates/assets/app-config.json:/app/templates/assets/app-config.json